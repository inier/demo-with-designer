<body>
<div id="app"></div>

<script>
  ((global) => {

    const React = window.React
    const ReactDom = window.ReactDOM
    const {render: renderUI} = window._mybricks_render_web

    const projectJson = '-projectJson-'//replace it

    ReactDom.render(React.createElement(Page), document.querySelector('#app'))

    function Page(props) {
      return renderUI(projectJson,{
        env:{
          callConnector(){
            ////TODO
          },
          getMainProps: () => { // 获取主应用参数方法，如：token等参数，取决于主应用传入
            if (!props) return undefined;

            return props.mainProps
          }
        }
      })
    }

    function renderMethod (props) {
      ReactDom.render(React.createElement(Page(props)), document.querySelector('#app'))
    }

    if (!_window.__POWERED_BY_QIANKUN__) {
      renderMethod({})
    } else {
      global['purehtml'] = {
        bootstrap: () => {},
        mount: (props) => {
          renderMethod(props)
        },
        unmount: () => {
          const { container } = props;
          if (ReactDOM) {
            ReactDOM.unmountComponentAtNode(
              container
                ? container.querySelector('#app')
                : document.querySelector('#app'),
            );
          }
        },
      };
    }

  })(window);
</script>

</body>
